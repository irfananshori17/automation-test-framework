name: Run Automation Tests

on:
  workflow_dispatch: 
  pull_request:      
    branches: [ main, develop ]

jobs:
  test:
    name: Run Automation Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-disabled: false
        
    - name: Run Web Tests
      run: ./gradlew testWeb
      continue-on-error: false
      
    - name: Run API Tests  
      run: ./gradlew testApi
      continue-on-error: false
      
    - name: Run All Tests
      run: ./gradlew testAll
      continue-on-error: false
      
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          build/reports/
          build/test-results/
        retention-days: 7
        
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo " **Web Tests**: Completed" >> $GITHUB_STEP_SUMMARY
        echo " **API Tests**: Completed" >> $GITHUB_STEP_SUMMARY
        echo " **Reports available in Artifacts**" >> $GITHUB_STEP_SUMMARY
