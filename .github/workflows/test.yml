name: Run Automation Tests

on:
  workflow_dispatch:  
  pull_request:       
    branches: [ main, develop ]

jobs:
  test:
    name: Run Automation Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Chrome Browser
      uses: browser-actions/setup-chrome@v1
      
    - name: Make Gradle Wrapper Executable
      run: chmod +x ./gradlew
      
    - name: Run API Tests  
      run: ./gradlew testApi --no-daemon
      
    - name: Run Web Tests (with headless Chrome)
      run: ./gradlew testWeb -Dwebdriver.headless=true --no-daemon
      
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          build/reports/
          build/test-results/
        retention-days: 7
        
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo " **API Tests**: Completed" >> $GITHUB_STEP_SUMMARY
        echo " **Web Tests**: Completed" >> $GITHUB_STEP_SUMMARY
        echo " **Reports available in Artifacts**" >> $GITHUB_STEP_SUMMARY
