name: Run Automation Tests

on:
  workflow_dispatch:  
  pull_request:      
    branches: [ main, develop ]

jobs:
  test:
    name: Run Automation Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Test Gradle Wrapper
      run: ./gradlew --version
      
    - name: Run Web Tests
      run: ./gradlew testWeb --stacktrace --no-daemon
      
    - name: Run API Tests  
      run: ./gradlew testApi --stacktrace --no-daemon
      
    - name: List build directory
      run: ls -la build/
      
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          build/reports/
          build/test-results/
        retention-days: 7
