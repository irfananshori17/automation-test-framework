name: Run Automation Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Make Gradle Wrapper Executable
      run: chmod +x ./gradlew
      
    - name: Run API Tests
      run: ./gradlew testApi --no-daemon
      
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/reports/
        retention-days: 7

  web-tests:
    name: Run Web Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make Gradle Wrapper Executable
      run: chmod +x ./gradlew
      
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
      
    - name: Run Web Tests
      run: |
        ./gradlew testWeb -Dwebdriver.headless=true --no-daemon --stacktrace
