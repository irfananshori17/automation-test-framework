name: Run Automation Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Make Gradle Wrapper Executable
      run: chmod +x ./gradlew
      
    - name: Run API Tests
      run: ./gradlew testApi --no-daemon
      
    - name: Upload API Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: api-test-reports
        path: build/reports/tests/testApi/
        retention-days: 7

  web-tests:
    name: Run Web Tests (Optional - Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Hanya manual trigger
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make Gradle Wrapper Executable
      run: chmod +x ./gradlew
      
    - name: Run Web Tests with Headless Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y libxss1 libappindicator1 libindicator7
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get install -f -y
        ./gradlew testWeb -Dwebdriver.headless=true --no-daemon --stacktrace
